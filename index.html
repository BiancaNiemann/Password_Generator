<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Karla:ital,wght@0,400;0,600;0,700;0,800;1,500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class = random-box>
            <h1 class="heading">Generate a <span class="green">random password</span></h1>
            <h3 class="info">Never use an insecure password again</h3>
            <form>
                <div class="input-box">
                    <p>How many characters should your password be? (required)</p>
                    <input required type="number" id="amount">
                </div>
                <button type="submit" class="button" onclick="generator(event)">Generate passwords</button>
            </form>
            <hr>
            <div class="password-box">
                <p id="password-one"></p>
                <button onclick="copyOne()" class="copy">Copy</button>
                <p id="password-two"></p>
                <button onclick="copyTwo()"  class="copy">Copy</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
